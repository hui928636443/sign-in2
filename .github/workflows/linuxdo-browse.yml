name: LinuxDO Daily Browse

on:
  schedule:
    # 每天 3 次（UTC 21点、0点、14点，即北京时间 5点、8点、22点）
    - cron: '0 21 * * *'   # 北京时间 5:00
    - cron: '0 0 * * *'    # 北京时间 8:00
    - cron: '0 14 * * *'   # 北京时间 22:00

  workflow_dispatch:

jobs:
  browse:
    runs-on: ubuntu-22.04
    permissions:
      actions: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      # 安装 uv
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      # 设置 Python
      - name: Set up Python
        run: uv python install 3.12
      
      # 安装依赖
      - name: Install dependencies
        run: uv sync
      
      # 安装 Xvfb 虚拟显示
      - name: Install Xvfb and Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb google-chrome-stable
      
      # 执行 LinuxDO 浏览
      - name: Execute LinuxDO browse
        env:
          DISPLAY: ":99"
          LINUXDO_ACCOUNTS: ${{ secrets.LINUXDO_ACCOUNTS }}
          
          # 通知配置
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          SC3_PUSH_KEY: ${{ secrets.SC3_PUSH_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          xvfb-run --server-args="-screen 0 1920x1080x24" uv run python main.py --platform linuxdo

      # 清理旧的工作流运行记录
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 10
          keep_minimum_runs: 6
