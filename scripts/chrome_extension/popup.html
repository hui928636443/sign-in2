<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEWAPI 人工补录助手</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 14px;
      width: 460px;
      font-family: "Segoe UI", "PingFang SC", sans-serif;
      color: #e8eef7;
      background: linear-gradient(180deg, #101826 0%, #0d1320 100%);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #9dd9ff;
    }
    .card {
      background: #141f31;
      border: 1px solid #25344f;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .title {
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #d3e3ff;
    }
    .meta {
      font-size: 12px;
      color: #9cb1ce;
      margin-bottom: 8px;
      white-space: pre-wrap;
      line-height: 1.45;
    }
    .btn-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }
    .btn-row-single {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }
    button {
      border: none;
      border-radius: 8px;
      padding: 9px 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: #2f4f87;
    }
    button:hover { filter: brightness(1.08); }
    button:disabled { opacity: 0.55; cursor: not-allowed; }
    .btn-secondary { background: #3f4d63; }
    .btn-success { background: #1f7a58; }
    .btn-warning { background: #9a6b10; }
    textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #2f3e5d;
      background: #0f1828;
      color: #eaf1ff;
      padding: 8px;
      font-family: Consolas, monospace;
      font-size: 12px;
      resize: vertical;
      min-height: 88px;
    }
    #resultJson { min-height: 150px; }
    .hint {
      font-size: 11px;
      color: #99acc9;
      line-height: 1.4;
      margin-top: 4px;
      white-space: pre-wrap;
    }
    .status {
      border-radius: 8px;
      padding: 8px;
      font-size: 12px;
      margin-bottom: 10px;
      line-height: 1.4;
      background: #112943;
      border: 1px solid #285a8c;
      color: #b9dbff;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>NEWAPI 人工补录助手</h1>

  <div id="status" class="status">准备就绪</div>

  <div class="card">
    <div class="title">1) 读取 GitHub Action 失败站点</div>
    <div id="failedMeta" class="meta">未读取 failed_sites.json</div>
    <div class="btn-row">
      <button id="refreshBtn">刷新失败清单</button>
      <button id="openFailedBtn" class="btn-warning">一键打开失败站点</button>
    </div>
    <div class="btn-row-single">
      <button id="importFailedBtn" class="btn-secondary">导入邮件失败清单 JSON</button>
      <input id="failedFileInput" type="file" accept=".json,application/json" hidden>
    </div>
    <div id="failedPreview" class="hint">暂无失败站点</div>
  </div>

  <div class="card">
    <div class="title">2) 可选：粘贴当前 NEWAPI_ACCOUNTS（用于合并）</div>
    <textarea id="baseAccounts" placeholder='可留空。若粘贴旧配置，生成结果会按 provider+api_user 自动更新覆盖。'></textarea>
  </div>

  <div class="card">
    <div class="title">3) 人工登录后，一键提取并生成</div>
    <div class="btn-row">
      <button id="extractBtn" class="btn-success">提取失败站点 Cookie</button>
      <button id="copyBtn" class="btn-secondary">复制结果 JSON</button>
    </div>
    <textarea id="resultJson" placeholder="生成后的 NEWAPI_ACCOUNTS 会显示在这里"></textarea>
    <div id="extractSummary" class="hint">未开始提取</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
